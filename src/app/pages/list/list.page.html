<ion-content text-center>
    <form [formGroup]="ionicForm" novalidate>
        <ion-list text-left style="margin: 0.5em;" padding>
         
            <ion-item lines="none">
                <label position="fixed">RSA ID</label>
                <ion-input maxlength="13" formControlName="id" type="text" required  form="id"></ion-input>
            </ion-item>
           
           
            <span class="error ion-padding" *ngIf="ionicForm.get('id').hasError('required') && ionicForm.get('id').touched ">
                Please enter your ID
              </span>
            <span class="error ion-padding" *ngIf="ionicForm.get('id').hasError('minlength')">
                ID must be 13 digits long
              </span>
            <span class="error ion-padding" *ngIf="ionicForm.get('id').hasError('pattern')">
                ID must be digits
              </span>
            <br>
           
            <ion-item lines="full">
                <label>Full Name </label>
               
                <ion-input formControlName="name" type="text" required ></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="ionicForm.get('name').hasError('pattern')">
                Name must be only chars
              </span>
            <span class="error ion-padding" *ngIf="ionicForm.get('name').hasError('required') && ionicForm.get('name').touched">
                Please enter your name
              </span>
            <span class="error ion-padding" *ngIf="ionicForm.get('name').hasError('minlength')">
                Name should be atleast 2 chars long.
            </span> <br>
          
            <ion-item lines="full">
                <label>Surname </label>
                <ion-input formControlName="surname" type="text" required ></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="ionicForm.get('name').hasError('pattern')">
                Name must be only chars
              </span>
            <span class="error ion-padding" *ngIf="ionicForm.get('name').hasError('required') && ionicForm.get('name').touched">
                Please enter your Surname
              </span>
            <span class="error ion-padding" *ngIf="ionicForm.get('name').hasError('minlength')">
                Name should be atleast 2 chars long.
            </span> <br>
           
            <ion-item lines="full">
                <label>Mobile Number </label>
                <ion-input maxlength="10" formControlName="mobile" type="tel" required></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="ionicForm.get('mobile').hasError('required') && ionicForm.get('mobile').touched">
                Please enter number
              </span>
            <span class="error ion-padding" *ngIf="ionicForm.get('mobile').hasError('pattern')">
                Only numerical values allowed.
              </span>
            <br>
            
            <ion-item lines="full">
                <label>Alternative Number </label>
                <ion-input maxlength="10" formControlName="mobile2" type="tel"></ion-input>
            </ion-item>

            <br>
       
           
 <ion-item>
    <div class="image-upload" float-right>
        
        <label for="file-input">Claimant ID </label> 
        <input id="file-input" class="input" type="file" (change)="upload($event)" /> 
         
    </div>
 </ion-item>
            <br>
            
<ion-item>
                <div class="image-upload" float-right>
                    <label for="file-input"> Death Certificate</label>
                    <input id="file-input" class="input" type="file" (change)="upload($event)" /> 
                </div>
            </ion-item>    


        </ion-list>

        <ion-row>
            <ion-col>

                <ion-button type="submit" expand="full" fill="outline" (click)="toClaims()" [disabled]="!ionicForm.valid" (click)="submit()" >SUBMIT</ion-button>
            </ion-col>
        </ion-row>
    </form>
