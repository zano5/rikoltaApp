<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button>

            </ion-menu-button>
        </ion-buttons>
        <ion-title>Help</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="../../../assets/images/Icon-help.png" alt="">
    <ion-list>
        <ion-item-divider style="border-bottom:2px solid lightgray ;">
            <h5 style="font-weight: bold;color: black;font-family: 'Nunito', sans-serif;width: 100%;" text-center>App Usage</h5>
        </ion-item-divider>
    </ion-list>
    <ion-row class="flex-container">
        <ion-col>
            <ion-card class="flex-item-1">
                <ion-item (click)="popoverOverview()">
                    <h6 style="margin: 0.5em;padding: 0;">Overview</h6>
                    <ion-icon name="arrow-forward" slot="end"></ion-icon>
                </ion-item>

            </ion-card>
            <ion-card class="flex-item-2">
                <ion-item (click)="popoverClaim()">
                    <h6 style="margin: 0.5em;padding: 0;">What is the purpose of a funeral?</h6>
                    <ion-icon name="arrow-forward" slot="end"></ion-icon>
                </ion-item>
            </ion-card>
            <ion-card class="flex-item-3">
                <ion-item (click)="popoverApply()">
                    <h6 style="margin: 0.5em;padding: 0;">I've never arranged a funeral before. What do I need to know ?</h6>
                    <ion-icon name="arrow-forward" slot="end"></ion-icon>
                </ion-item>
            </ion-card>
            <ion-card class="flex-item-4">
                <ion-item (click)="popoverContact()">
                    <h6 style="margin: 0.5em;padding: 0;">What types of funeral services exist ?</h6>
                    <ion-icon name="arrow-forward" slot="end"></ion-icon>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
